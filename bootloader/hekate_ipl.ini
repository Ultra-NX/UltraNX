[config]
autoboot=1
autoboot_list=0
bootwait=4
backlight=90
noticker=0
autohosoff=2
autonogc=0
updater2p=0
bootprotect=0

[emuCFW]
fss0=atmosphere/package3
cal0blank=1
kip1=atmosphere/kips/*
logopath=bootloader/res/bootscreen.bmp
icon=bootloader/res/atmo_cfw.bmp

[sysCFW]
fss0=atmosphere/package3
emummc_force_disable=1
cal0blank=0
kip1=atmosphere/kips/*
logopath=bootloader/res/bootscreen.bmp
icon=bootloader/res/sys_cfw_nobox.bmp

[Stock (sysMMC)]
fss0=atmosphere/package3
emummc_force_disable=1
cal0blank=0
stock=1
icon=bootloader/res/stock_nobox.bmp
