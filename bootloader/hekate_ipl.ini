[config]
autoboot=1
autoboot_list=0
bootwait=4
noticker=0
autohosoff=2
autonogc=0
bootprotect=0
updater2p=0
backlight=90

[emuCFW]
cal0blank=1
pkg3=atmosphere/package3
kip1=atmosphere/kips/*
logopath=bootloader/res/bootscreen.bmp
icon=bootloader/res/atmo_cfw.bmp

[sysCFW]
cal0blank=0
emummc_force_disable=1
pkg3=atmosphere/package3
kip1=atmosphere/kips/*
logopath=bootloader/res/bootscreen.bmp
icon=bootloader/res/sys_cfw_nobox.bmp

[Stock (sysMMC)]
cal0blank=0
emummc_force_disable=1
stock=1
pkg3=atmosphere/package3
icon=bootloader/res/stock_nobox.bmp
