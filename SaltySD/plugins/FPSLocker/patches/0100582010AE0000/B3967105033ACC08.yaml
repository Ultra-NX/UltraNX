unsafeCheck: true

MASTER_WRITE:
  # Redirect Dynamic Resolution Timings to read always not from .text
  -
    type: asm_a64
    main_offset: 0x2EE9A90
    instructions: [
      [fmov, s0, s1]
    ]
  -
    type: asm_a64
    main_offset: 0x2EE9AA8
    instructions: [
      [fcsel, s2, s2, s2, ne]
    ]
# Redirect Dynamic Resolution Timings readings to MAIN+0x453B300
  -
    type: asm_a64
    main_offset: 0x2EE9A38
    instructions: [
      [adrp, x11, 0x453b000]
    ]
  -
    type: asm_a64
    main_offset: 0x2EE9A40
    instructions: [
      [adrp, x12, 0x453b000],
      [ldr, s1, [x11, 0x300]],
      [ldr, s2, [x12, 0x304]]
    ]
  -
    type: asm_a64
    main_offset: 0x2EE9A50
    instructions: [
      [adrp, x13, 0x453b000],
      [add, x13, x13, 0x308]
    ]
  -
    type: asm_a64
    main_offset: 0x2EE9A7C
    instructions: [
      [adrp, x9, 0x453b000],
      [add, x9, x9, 0x310],
      [adrp, x11, 0x453b000],
      [add, x11, x11, 0x318]
    ]
# Write default values
  # MAIN + 0x333FAFC
  -
    type: bytes
    main_offset: 0x453B300
    value_type: float
    value: 31.5
  # MAIN + 0x333F844
  -
    type: bytes
    main_offset: 0x453B304
    value_type: float
    value: 32.5
  # MAIN + 0x333E360
  -
    type: bytes
    main_offset: 0x453B308
    value_type: float
    value: [33, 35]
  # MAIN + 0x333E258
  -
    type: bytes
    main_offset: 0x453B310
    value_type: float
    value: [32, 33.5]
  # MAIN + 0x333E9F8
  -
    type: bytes
    main_offset: 0x453B318
    value_type: float
    value: [28.75, 29.75]
