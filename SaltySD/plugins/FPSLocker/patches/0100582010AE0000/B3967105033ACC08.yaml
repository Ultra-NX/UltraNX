  -
    type: write
    address: [MAIN, 0x444A0D8]
    value_type: float
    value: 0.01
  # MAIN + 0x333FAFC
  -
    type: evaluate_write
    address: [MAIN, 0x453B300]
    value_type: float
    value: "0.945 * FRAMETIME_TARGET"
  # MAIN + 0x333F844
  -
    type: evaluate_write
    address: [MAIN, 0x453B304]
    value_type: float
    value: "0.975 * FRAMETIME_TARGET"
  # MAIN + 0x333E360
  -
    type: evaluate_write
    address: [MAIN, 0x453B308]
    value_type: float
    value: ["0.99 * FRAMETIME_TARGET", "0.99 * FRAMETIME_TARGET"]
  # MAIN + 0x333E258
