    type: asm_a64
    main_offset: 0x706FA4
    instructions: [
      [adrp, x1, 0x55e9000]
    ]
  -
    type: asm_a64
    main_offset: 0x7070B0
    instructions: [
      [ldr, d0, [x1, 0xa00]]
    ]
  # Redirect game speed to MAIN+0x55E9A08
  -
    type: asm_a64
    main_offset: 0x667900
    instructions: [
      [adrp, x8, 0x55e9000],
      [ldr, s8, [x8, 0xa08]]
    ]
  # Write default value
  -
    type: bytes
    main_offset: 0x55E9A00
    value_type: double
    value: 30
