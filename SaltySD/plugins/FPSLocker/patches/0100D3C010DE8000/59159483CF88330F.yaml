# The Legend of Heroes: Trails of Cold Steel IV 1.0.3
# BID: 59159483CF88330F
# Button polling is 2x more sensitive to holding any button

unsafeCheck: true

MASTER_WRITE:
  # Move loading FPS lock time to MAIN+0x3AF0800
  -
    type: asm_a64
    main_offset: 0x5F02F8
    instructions: [
      [adrp, x9, 0x3af0000],
      [ldr, w9, [x9, 0x800]]
    ]
  # Default value
  -
    type: bytes
    main_offset: 0x3AF0800
    value_type: uint32
    value: 33333333
  # Write game's loop time as float to MAIN+0x3AF0804
  -
    type: asm_a64
    main_offset: 0x5F0348
    instructions: [
      [b, 0x5f00b4]
    ]
  -
    type: asm_a64
    main_offset: 0x5F00B4
    instructions: [
      [str, x0, [x19, 8]],
      [fcvt, s4, d0],
      [b, 0x5f02d4]
    ]
  -
    type: asm_a64
    main_offset: 0x5F02D4
    instructions: [
      [adrp, x8, 0x3af0000],
      [str, s4, [x8, 0x804]],
      [b, 0x5f034c]
    ]
  - # Read lowest timing float factor from MAIN+0x3AF0804
    type: asm_a64
    main_offset: 0x65548
    instructions: [
      [adrp, x8, 0x3af0000],
      [fminnm, s0, s0, s2],
      [ldr, s2, [x8, 0x804]]
    ]
  - # Default value
    type: bytes
    main_offset: 0x3AF0804
    value_type: float
    value: 0.0333333333
ALL_FPS:
  -
    type: write
    address: [MAIN, 0x3AF0800]
    value_type: uint32
    value: 11111111

