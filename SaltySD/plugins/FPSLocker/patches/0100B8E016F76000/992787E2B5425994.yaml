# NieR:Automata The End of YoRHa Edition AS 1.0.2
# BID: 992787E2B5425994

unsafeCheck: true

MASTER_WRITE:
  # Redirect DR timings to MAIN + 0x2BE8F00, [Bad, Optimal, Good]
  -
    type: asm_a64
    main_offset: 0x9C07A4
    instructions: [
      [adrp, x12, 0x2be8000],
      [ldr, s3, [x12, 0xf00]]
    ]
  -
    type: asm_a64
    main_offset: 0x9C07F4
    instructions: [
      [adrp, x12, 0x2be8000],
      [ldr, w12, [x12, 0xf04]]
    ]
  -
    type: asm_a64
    main_offset: 0x9C0844
    instructions: [
      [fcsel, s3, s4, s0, gt],
      [adrp, x12, 0x2be8000],
      [ldr, s0, [x12, 0xf04]],
      [nop]
    ]
  -
    type: asm_a64
    main_offset: 0x9C0868
    instructions: [
      [ldr, s0, [x12, 0xf08]]
    ]
  # Default values
  -
    type: bytes
    main_offset: 0x2BE8F00
    value_type: float
    value: [45, 32.01, 30]
ALL_FPS:
  -
    type: evaluate_write
    address: [MAIN, 0x2BE8F00]
    value_type: float
    value: ["1.35 * FRAMETIME_TARGET", "0.9603 * FRAMETIME_TARGET", "0.9 * FRAMETIME_TARGET"]

