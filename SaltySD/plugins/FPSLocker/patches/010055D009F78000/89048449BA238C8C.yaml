# Fire Emblem: Three Houses 1.2.0
# BID: 89048449BA238C8C

unsafeCheck: true

MASTER_WRITE:
  # Redirect DR timing targets to MAIN + 0x21E4F30
  -
    type: asm_a64
    main_offset: 0x4C82D0
    instructions: [
      [adrp, x10, 0x21e4000],
      [ldr, s2, [x10, 0xf30]]
    ]
  -
    type: asm_a64
    main_offset: 0x4C8300
    instructions: [
      [adrp, x8, 0x21e4000],
      [ldr, s2, [x8, 0xf34]]
    ]
  # Default values
  -
    type: bytes
    main_offset: 0x21E4F30
    value_type: float
    value: [34, 25]
ALL_FPS:
  -
    type: evaluate_write
    address: [MAIN, 0x21E4F30]
    value_type: float
    value: ["0.99 * FRAMETIME_TARGET", "0.84 * FRAMETIME_TARGET"]

