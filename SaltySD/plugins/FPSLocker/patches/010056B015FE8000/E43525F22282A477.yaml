# NieR:Automata The End of YoRHa Edition US/EU 1.0.2
# BID: E43525F22282A477

unsafeCheck: true

MASTER_WRITE:
  # Redirect DR timings to MAIN + 0x2BE6F00, [Bad, Optimal, Good]
  -
    type: asm_a64
    main_offset: 0x9BF3E4
    instructions: [
      [adrp, x12, 0x2be6000],
      [ldr, s3, [x12, 0xf00]]
    ]
  -
    type: asm_a64
    main_offset: 0x9BF434
    instructions: [
      [adrp, x12, 0x2be6000],
      [ldr, w12, [x12, 0xf04]]
    ]
  -
    type: asm_a64
    main_offset: 0x9BF484
    instructions: [
      [fcsel, s3, s4, s0, gt],
      [adrp, x12, 0x2be6000],
      [ldr, s0, [x12, 0xf04]],
      [nop]
    ]
  -
    type: asm_a64
    main_offset: 0x9BF4A8
    instructions: [
      [ldr, s0, [x12, 0xf08]]
    ]
  # Default values
  -
    type: bytes
    main_offset: 0x2BE6F00
    value_type: float
    value: [45, 32.01, 30]
ALL_FPS:
  -
    type: evaluate_write
    address: [MAIN, 0x2BE6F00]
    value_type: float
    value: ["1.35 * FRAMETIME_TARGET", "0.9603 * FRAMETIME_TARGET", "0.9 * FRAMETIME_TARGET"]

