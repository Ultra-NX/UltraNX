# No Man's Sky 5.7.5
# BID: D5C5F47DFABD0812

unsafeCheck: true

MASTER_WRITE:
  # Redirect DR frametime target to MAIN+0x47E0FF0
  # REF: 08 4E A8 52 00 01 27 1E 48 8F A8 52, ADRP + ADD + LDR above that
  -
    type: asm_a64
    main_offset: 0x1F9BC40
    instructions: [
      [adrp, x9, 0x47e0000],
      [ldr, s0, [x9, 0xff0]],
      [nop]
    ]
  # default value
  -
    type: bytes
    main_offset: 0x47E0FF0
    value_type: float
    value: 30
ALL_FPS:
  -
    type: evaluate_write
    address: [MAIN, 0x47E0FF0]
    value_type: float
    value: FPS_TARGET
